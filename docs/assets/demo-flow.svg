<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b1324"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <style>
      .title { font: 700 34px 'Segoe UI', Arial, sans-serif; fill: #e2e8f0; }
      .subtitle { font: 400 16px 'Segoe UI', Arial, sans-serif; fill: #94a3b8; }
      .box { fill: #0b1220; stroke: #1f2937; stroke-width: 2; rx: 14; }
      .box-title { font: 700 18px 'Segoe UI', Arial, sans-serif; fill: #e2e8f0; }
      .box-text { font: 400 14px 'Segoe UI', Arial, sans-serif; fill: #cbd5f5; }
      .pill { fill: url(#accent); rx: 999; }
      .pill-text { font: 700 12px 'Segoe UI', Arial, sans-serif; fill: #0b1324; }
      .arrow { stroke: #64748b; stroke-width: 4; marker-end: url(#arrowhead); }
      .label { font: 600 13px 'Segoe UI', Arial, sans-serif; fill: #93c5fd; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)" />

  <text x="60" y="70" class="title">MTP Gateway Demo: Brownfield Reactor</text>
  <text x="60" y="98" class="subtitle">Non-technical walkthrough: from legacy PLC signals to plug-and-produce orchestration</text>

  <rect x="70" y="150" width="300" height="240" class="box" />
  <text x="95" y="185" class="box-title">Legacy PLC + Skid</text>
  <text x="95" y="215" class="box-text">• Reactor temp / pressure</text>
  <text x="95" y="240" class="box-text">• Valves + pump feedback</text>
  <text x="95" y="265" class="box-text">• Existing PLC program</text>
  <rect x="95" y="295" width="160" height="26" class="pill" />
  <text x="112" y="313" class="pill-text">No PLC changes</text>

  <rect x="450" y="140" width="300" height="260" class="box" />
  <text x="475" y="175" class="box-title">MTP Gateway</text>
  <text x="475" y="205" class="box-text">• Config validation</text>
  <text x="475" y="230" class="box-text">• PackML state engine</text>
  <text x="475" y="255" class="box-text">• Safety allowlists</text>
  <text x="475" y="280" class="box-text">• Comm-loss safe state</text>
  <rect x="475" y="305" width="190" height="26" class="pill" />
  <text x="490" y="323" class="pill-text">Thin / Thick / Hybrid</text>

  <rect x="830" y="150" width="300" height="240" class="box" />
  <text x="855" y="185" class="box-title">Process Orchestration</text>
  <text x="855" y="215" class="box-text">• Import .mtp package</text>
  <text x="855" y="240" class="box-text">• Browse OPC UA</text>
  <text x="855" y="265" class="box-text">• Run services safely</text>
  <rect x="855" y="295" width="170" height="26" class="pill" />
  <text x="870" y="313" class="pill-text">Plug &amp; Produce</text>

  <line x1="370" y1="265" x2="450" y2="265" class="arrow" />
  <line x1="750" y1="265" x2="830" y2="265" class="arrow" />
  <text x="390" y="245" class="label">Live signals</text>
  <text x="770" y="245" class="label">MTP contract</text>

  <rect x="420" y="430" width="160" height="90" class="box" />
  <text x="440" y="465" class="box-title">OPC UA</text>
  <text x="440" y="490" class="box-text">Runtime nodes</text>

  <rect x="620" y="430" width="160" height="90" class="box" />
  <text x="640" y="465" class="box-title">MTP Package</text>
  <text x="640" y="490" class="box-text">AutomationML</text>

  <line x1="530" y1="400" x2="500" y2="430" class="arrow" />
  <line x1="630" y1="400" x2="700" y2="430" class="arrow" />

  <rect x="70" y="440" width="300" height="130" class="box" />
  <text x="95" y="470" class="box-title">Live Ops Panel</text>
  <text x="95" y="500" class="box-text">• Health + readiness</text>
  <text x="95" y="525" class="box-text">• Metrics + audit trail</text>
  <text x="95" y="550" class="box-text">• Deterministic NodeIds</text>
</svg>
