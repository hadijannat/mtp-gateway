# Release workflow - triggered by version tags
# Builds wheel, Docker image, generates SBOM, and publishes artifacts
name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Semantic version tags (e.g., v1.0.0)

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================
  # Test - Run full test suite before release
  # ============================================================
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        run: |
          ruff check src/ tests/
          ruff format --check src/ tests/

      - name: Run type checking
        run: mypy src/

      - name: Run security scan
        run: bandit -r src/mtp_gateway

      - name: Run dependency vulnerability scan
        run: pip-audit --skip-editable --ignore-vuln CVE-2024-23342

      - name: Verify external MTP validation report
        run: ./scripts/ci/check_mtp_validator.sh

      - name: Run tests
        run: pytest tests/ -v -p no:schemathesis --tb=short

  # ============================================================
  # Build Python Package
  # ============================================================
  build-python:
    name: Build Python Package
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version detection

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/

  # ============================================================
  # Build Docker Image
  # ============================================================
  build-docker:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Check image size
        env:
          FULL_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          docker pull "${FULL_IMAGE}:${TAG_NAME}"
          SIZE=$(docker images "${FULL_IMAGE}:${TAG_NAME}" --format "{{.Size}}")
          echo "Image size: $SIZE"

  # ============================================================
  # Generate SBOM
  # ============================================================
  generate-sbom:
    name: Generate SBOM
    needs: [build-python, build-docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install cyclonedx
        run: pip install cyclonedx-bom

      - name: Download Python package
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Generate Python SBOM
        run: |
          pip install dist/*.whl
          cyclonedx-py environment \
            --output sbom-python.json \
            --format json \
            --schema-version 1.5

      - name: Generate Docker SBOM
        uses: anchore/sbom-action@v0
        env:
          FULL_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          TAG_NAME: ${{ github.ref_name }}
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: cyclonedx-json
          output-file: sbom-docker.json

      - name: Upload SBOMs
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom-python.json
            sbom-docker.json

  # ============================================================
  # Create GitHub Release
  # ============================================================
  release:
    name: Create Release
    needs: [build-python, build-docker, generate-sbom]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog

      - name: Download Python package
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Download SBOMs
        uses: actions/download-artifact@v4
        with:
          name: sbom
          path: sbom/

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v3
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md
        continue-on-error: true  # Don't fail if no cliff.toml

      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          FULL_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          TAG_NAME: ${{ github.ref_name }}
          CHANGELOG_CONTENT: ${{ steps.changelog.outputs.content }}
        with:
          body: |
            ## Changes
            ${{ steps.changelog.outputs.content || 'See commit history for changes.' }}

            ## Docker Image
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```

            ## Artifacts
            - Python wheel and source distribution attached
            - SBOM (Software Bill of Materials) in CycloneDX format
          files: |
            dist/*
            sbom/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}

  # ============================================================
  # Publish to PyPI (optional - requires PYPI_API_TOKEN secret)
  # ============================================================
  publish-pypi:
    name: Publish to PyPI
    needs: release
    runs-on: ubuntu-latest
    if: ${{ !contains(github.ref_name, '-') }}  # Skip prereleases
    environment:
      name: pypi
      url: https://pypi.org/p/mtp-gateway
    steps:
      - name: Download package
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
        # Requires PYPI_API_TOKEN secret or trusted publisher
        continue-on-error: true  # Don't fail release if PyPI publish fails
